{% extends "items/base.html" %}

{% block title %}Buy | {{ item.name }}{% endblock title %}

{% block content %}
{% if item %}
<div class="card mb-3 mt-3" style="max-width: 550px;">
    <button type="button" class="btn btn-dark">
        <a href="{% url 'item_list' %}" class="back w-100 d-block">Get back!</a>
    </button>
    <div class="row g-0">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <hr>
            <div class="d-flex justify-content-between">
                <small class="text-body-secondary">Price: {{ item.currency }}<span id="price"> {{ item.price }}</span></small>
                <input type="hidden" class="itemId" value="{{ item.id }}">
                <button class="btn btn-secondary add-button">+ Add</button>
            </div>
        </div>
    </div>
</div>

{% else %}
<h2 class="mt-3">Item not found...</h2>
{% endif %}


<script type="text/javascript">
    $('.add-button').click(addItemToOrder);
</script>

{% endblock content %}
